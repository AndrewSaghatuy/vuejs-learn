<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn vuejs</title>
    <style>
        .color-red {
            color: red;
        }
        .color-blue {
            color: blue;
        }
        .is-loading {
            background: red;
        }
    </style>
</head>
<body>

<div id="root">
    <!--button @click="method" :title="title">Hover on me</button-->
    <!--h1 :class="className">Hello world.</h1-->
    <button :class="{'is-loading': isLoading}" @click="toggleClass">Click me please.</button>
</div>

<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

<script>

    var app = new Vue({

        el: '#root',

        data: {

            //title: 'Now the title is being set thought JavaScript.'
            //className: 'color-red',
            isLoading: false
        },
        methods: {

            toggleClass() {
                this.isLoading = true;
            }

        }

    });

</script>

</body>
</html>
